<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      text-align: center;
    }

    ul {
      list-style-type: none;
      padding: 0;
      display: flex;
      background-color: #333;
      justify-content: center;
      margin: 0;
    }

    li {
      margin: 0;
      padding: 15px;
      cursor: pointer;
      color: #fff;
      border: 2px solid transparent;
      transition: background-color 0.3s, border-color 0.3s;
    }

    li:hover {
      background-color: #555;
    }

    li.selected {
      background-color: #4CAF50;
      border-color: #fff;
    }

    .carousel-container {
      display: none;
      max-width: 600px;
      margin: auto;
      overflow: hidden;
    }

    .carousel-slide {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-slide img {
      width: 100%;
      flex: 0 0 auto;
    }
  </style>
  <title>Menú con Carruseles</title>
</head>
<body>

<ul id="menu">
  <li onclick="selectItem(1)">Item 1</li>
  <li onclick="selectItem(2)">Item 2</li>
  <li onclick="selectItem(3)">Item 3</li>
</ul>

<div id="carrusel-container1" class="carousel-container">
  <div class="carousel-slide" id="carrusel1">
    <img src="img1.jpg" alt="Imagen 1.1">
    <img src="img2.jpg" alt="Imagen 1.2">
    <img src="img4.jpg" alt="Imagen 1.3">
  </div>
</div>

<div id="carrusel-container2" class="carousel-container">
  <div class="carousel-slide" id="carrusel2">
    <img src="img2_1.jpg" alt="Imagen 2.1">
    <img src="img2_2.jpg" alt="Imagen 2.2">
    <img src="img2_3.jpg" alt="Imagen 2.3">
  </div>
</div>

<div id="carrusel-container3" class="carousel-container">
  <div class="carousel-slide" id="carrusel3">
    <img src="img3_1.jpg" alt="Imagen 3.1">
    <img src="img3_2.jpg" alt="Imagen 3.2">
    <img src="img3_3.jpg" alt="Imagen 3.3">
  </div>
</div>

<script>
  function selectItem(itemId) {
    // Desmarcar todos los elementos del menú
    document.querySelectorAll('#menu li').forEach(function (item) {
      item.classList.remove('selected');
    });

    // Marcar el elemento seleccionado
    document.querySelector('#menu li:nth-child(' + itemId + ')').classList.add('selected');

    // Ocultar todos los carruseles
    document.querySelectorAll('.carousel-container').forEach(function (carousel) {
      carousel.style.display = 'none';
    });

    // Mostrar el carrusel correspondiente
    document.getElementById('carrusel-container' + itemId).style.display = 'block';

    // Iniciar el carrusel para el elemento seleccionado automáticamente
    showSlides(itemId);
  }

  function showSlides(itemId) {
    let slideIndex = 0;
    let slides = document.getElementById('carrusel-container' + itemId).getElementsByClassName("carousel-slide")[0].getElementsByTagName("img");

    function moveSlide() {
      slideIndex++;
      if (slideIndex >= slides.length) {
        slideIndex = 0;
      }

      let translateValue = -slideIndex * 100 + "%";
      document.getElementById('carrusel-container' + itemId).getElementsByClassName("carousel-slide")[0].style.transform = "translateX(" + translateValue + ")";
    }

    // Iniciar el movimiento del carrusel y repetir cada 2 segundos
    moveSlide();
    setInterval(moveSlide, 2000);
  }
</script>

</body>
</html>
