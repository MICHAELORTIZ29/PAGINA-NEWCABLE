<!DOCTYPE html>
<html>
<head>
    <style>
        ul {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-auto-rows: auto;
            gap: 10px;
            justify-content: center;
            padding: 0;
        }

        li {
            list-style: none;
        }

        img {
            width: 100%;
            height: 50px;
            transition: transform 0.5s;
        }

        img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <section>
        <ul>
            <li><img src="img1.jpg" alt="Imagen 1"></li>
            <li><img src="img2.jpg" alt="Imagen 2"></li>
            <li><img src="img3.jpg" alt="Imagen 3"></li>
            <li><img src="img4.jpg" alt="Imagen 4"></li>
            <li><img src="imagen5.jpg" alt="Imagen 5"></li>
            <li><img src="imagen6.jpg" alt="Imagen 6"></li>
        </ul>
    </section>
</body>
</html>
